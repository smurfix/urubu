{% extends "_base.html" %}

{% block body %}

<div class="container">

    <div class="row">

        <div class="col-md-8 role="main">
            {% for item in this.content %}
                <div class="page-header">
                  <h1>{{item.date|dateformat}}&nbsp;&nbsp;{{item.title}}</h1>
                </div>
                <div class="lead">
                    {{item.body}}
                </div>
            {% endfor %}
        </div>

    </div>

    {% include 'footer.haml' %}

</div 

{% endblock %}
